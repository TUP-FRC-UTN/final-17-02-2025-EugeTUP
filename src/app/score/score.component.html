<div class="container mt-4 pt-4 ">

    @if(rol === 'admin') {
        <h1 class="text-left mb-4">Todos los puntajes </h1>

    }
    @else {
        <h1 class="text-left mb-4">Mis Puntajes</h1>
    }


    <table class="table">
        <thead>
          <tr>
            <th scope="col">Jugador</th>
            <th scope="col">Palablra</th>
            <th scope="col">Intentos Restantes</th>
            <th scope="col">Puntuacion</th>
            <th scope="col">Fecha</th>
          </tr>
        </thead>
        <tbody>

            @for (score of scores; track $index) {
                <tr>
                    <th>{{score.playerName}}</th>
                    <td>{{score.word}}</td>
                    <td>{{score.attemptsLeft}}</td>
                    <td>{{score.score}}</td>
                    <td>{{score.date}}</td>
                  </tr>
            }
          
        </tbody>
      </table>
</div>
